name: User Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'user-service/**'
      - '.github/workflows/user-service.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'user-service/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        cd user-service
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
        
    - name: Test with pytest
      run: |
        cd user-service
        pytest tests/ --cov=app

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/meeting-room-user-service
          tags: |
            type=ref,event=branch
            type=sha,format=short
            latest
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/meeting-room-user-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/meeting-room-user-service:buildcache,mode=max
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
          
      - name: Update helm chart values
        env:
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          sed -i "s|userService.image.tag:.*|userService.image.tag: \"$IMAGE_TAG\"|g" helm/meeting-room-app/values.yaml
          
      - name: Deploy with Helm
        run: |
          helm upgrade --install meeting-room-app ./helm/meeting-room-app \
            --namespace meeting-room \
            --create-namespace \
            --set userService.image.repository=${{ secrets.DOCKER_HUB_USERNAME }}/meeting-room-user-service \
            --set userService.image.tag=sha-${{ github.sha }} \
            --set dbSecrets.userDbPassword=${{ secrets.USER_DB_PASSWORD }} \
            --set jwtSecret=${{ secrets.JWT_SECRET_KEY }} \
            --set monitoring.enabled=true \
            --set monitoring.aws.region=${{ secrets.AWS_REGION }} \
            --set monitoring.aws.accessKey=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --set monitoring.aws.secretKey=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --set monitoring.grafana.adminPassword=${{ secrets.GRAFANA_ADMIN_PASSWORD }}